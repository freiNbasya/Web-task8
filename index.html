<!DOCTYPE html>
<html>
<head>
    <title>To-do List</title>
</head>
<body>
    <ul id="todo-list"></ul>
    <input type="text" id="new-task" placeholder="Add a new task">
    <button onclick="addTask()">Add a new task</button>
    <button onclick="removeCompletedTasks()">Remove completed tasks</button>
    <button onclick="removeUncompletedTasks()">Remove uncompleted tasks</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="sortAscending()">Sort Ascending</button>
    <button onclick="sortDescending()">Sort Descending</button>
    <button onclick="pickRandom()">Pick random task</button>
    <script src="scripts/scripts.js"></script>
</body>
</html>
